<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kung Fu Pinga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/pandola.ico">
</head>
<body>
    <div class="container">
        <img src="images/reto.png" alt="Imagem botao Home" id="image-panda">
        <div class="overlay">
            <h1 style="font-family: 'RetroFont', Arial, sans-serif;">Encontre seu Drink Favorito</h1>
            <!-- Botão Home no canto superior esquerdo -->
            <button id="home-button" style="display: none;"></button>
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Digite o nome do drink ou coquetel..." required autocomplete="off">
                <button type="submit">Buscar</button>
            
                <!-- Contêiner para as sugestões -->
                <div id="suggestions" class="suggestions"></div>
            </form>
        </div>
            <!-- Conversor de Onças para Gramas -->
            <div class="convert">
                <h1>Conversor de Onças para Gramas</h1>
                <label for="ounces">Digite o valor em onças:</label>
                <input type="number" id="ounces" placeholder="Ex.: 1" />
                <button onclick="convert()">Converter</button>
                <p id="result"></p>
            </div>
        </div>

        <a href="pandabebendo.html">Alterar Estado do Kung Fu Pinga</a>

        <!-- Overlay separada para os resultados -->
        <div id="results" class="results-overlay" style="display: none;"></div>

    </div>

    <script src="functions.js"></script>
</body>
</html>
